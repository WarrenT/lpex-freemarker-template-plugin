# RPGUnit build properties

# Version number that is written to 
# 'MANIFEST.MF' and 'feature.xml'.
# Version number format:
#  major.minor.micro.(r|b000)
#  major = major version number (integer)
#  minor = minor version number (integer)
#  micro = micro version number (integer)
#  qualifier = must be 'r' or 'b000' where '000'
#              must be any string between '001' and '999'.  
build.version=1.2.6.r
   
# Name of the 'Update Site'
# project. 
build.updatesite=\
   com.freemarker.lpex.updatesite

# Name of the project that hosts the 
# save file.    
build.core.project=\
   not-used-for_the-freemarker-project

# Name of the homepage project.    
build.homepage.project=\
   not-used-for_the-freemarker-project

# Name of the 'iSphere Help Builder'
# project. 
build.help.builder=\
   not-used-for_the-freemarker-project

# List of the help projects.
# 'de.tools400.rdp.rpgunit.help.base' must be the first
# help project, because all following projects
# connect to it.
build.help.projects=\
   not-used-for_the-freemarker-project

# Project that contains the 
# TemplateBuilder directory
build.templatebuilder.project=\
   com.freemarker.lpex

# Projects list that are 
# updated with new version number.
build.projects=\
   com.freemarker.lpex,\
   com.freemarker.lpex.feature,\
   ${build.updatesite}

# C# .NET build properties
net.msbuild.path=c:/Windows/Microsoft.NET/Framework64/v4.0.30319/MSBuild.exe
